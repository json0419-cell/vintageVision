<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign In | VintageVision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        :root {
            --bg:#f6f7fb; --card:#fff; --ink:#111827; --muted:#6b7280;
            --left-bg:#0f1a27; --left-ink:#ffffff;
            --btn-border:#dadce0; --btn-text:#3c4043;
        }
        body {
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .panel {
            display: flex;
            width: 900px;
            max-width: 95%;
            background: var(--card);
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,.08);
            overflow: hidden;
        }
        .left {
            flex: 1;
            background: var(--left-bg);
            color: var(--left-ink);
            padding: 48px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-items: center;
        }
        .left img {width:140px;margin-bottom:28px;}
        .left h1 {font-size:36px;font-weight:800;margin-bottom:12px;}
        .left p.lead {color:#dbe4ee;font-size:18px;margin-bottom:28px;}
        .badge-line {display:flex;align-items:center;justify-content:center;gap:12px;color:#e7eef7;}
        .badge-dot {width:28px;height:28px;border-radius:50%;background:#1e90ff22;display:grid;place-items:center;}
        .right {
            flex: 1;
            padding: 48px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .right h2 {font-size:28px;font-weight:700;margin-bottom:24px;color:var(--ink);}
        .g-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            height: 54px;
            border: 1px solid var(--btn-border);
            border-radius: 12px;
            background: #fff;
            color: var(--btn-text);
            font-weight: 600;
            font-size: 16px;
            user-select: none;
            box-shadow: 0 1px 3px rgba(0,0,0,.06);
        }
        .g-btn img {width:20px;height:20px;}
        .g-btn:hover {box-shadow:0 6px 18px rgba(60,64,67,.15);}
        .note {color:var(--muted);font-size:14px;margin-top:18px;}
        @media(max-width:900px){
            .panel{flex-direction:column;width:90%;}
            .left,.right{padding:32px 24px;}
            .left{align-items:center;}
        }
    </style>
</head>
<body>
<div class="panel">
    <div class="left">
        <img src="images/vintagevisionLogo.png" alt="VintageVision logo">
        <h1>Welcome to VintageVision</h1>
        <p class="lead">Discover your fashion with AI-powered style analysis</p>
        <div class="badge-line">
            <div class="badge-dot">ðŸŽ¨</div>
            <div>
                <div style="font-weight:700;">AI-Powered</div>
                <small>Style Analysis</small>
            </div>
        </div>
    </div>
    <div class="right">
        <h2>Sign In</h2>
        <button class="g-btn" type="button">
            <img src="https://www.gstatic.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google">
            Continue with Google Photos
        </button>
        <p class="note">Youâ€™ll be redirected to Google to sign in (Demo Only)</p>
    </div>
</div>
</body>
</html>
