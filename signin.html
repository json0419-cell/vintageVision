<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign In | VintageVision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: var(--bg-secondary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .auth-container {
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            margin: 0 1rem;
        }
        
        .auth-left {
            background: var(--primary-gradient);
            color: white;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .auth-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.2;
        }
        
        .auth-left-content h1 {
            color: var(--text-white);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .auth-left-content p {
            color: var(--text-white);
            opacity: 0.9;
        }
        
        .auth-left-content {
            position: relative;
            z-index: 1;
        }
        
        .auth-right {
            padding: 3rem 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(31, 41, 55, 0.15);
            background: var(--bg-primary);
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .btn-link:hover {
            color: var(--primary-dark);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #495057;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: #dc3545; }
        .strength-fair { background: #fd7e14; }
        .strength-good { background: #ffc107; }
        .strength-strong { background: #28a745; }
        
        .create-form {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid #e9ecef;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .auth-container {
                margin: 0;
                border-radius: 0;
            }
            
            .auth-left {
                padding: 2rem 1.5rem;
            }
            
            .auth-right {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="row g-0">
                <!-- Left Side - Branding -->
                <div class="col-lg-5">
                    <div class="auth-left">
                        <div class="auth-left-content">
                            <img src="images/vintagevisionLogo.png" alt="VintageVision" width="120" class="mb-4">
                            <h1 class="h2 mb-3">Welcome to VintageVision</h1>
                            <p class="lead mb-4">Discover your fashion with AI-powered style analysis</p>
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="bi bi-palette fs-1 me-3"></i>
                                <div class="text-start">
                                    <h5 class="mb-1">AI-Powered</h5>
                                    <small>Style Analysis</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Side - Forms -->
                <div class="col-lg-7">
                    <div class="auth-right">
                        <!-- Alert Container -->
                        <div id="alertContainer"></div>
                        
                        <!-- Sign In Form -->
                        <div id="signInSection">
                            <h2 class="h4 mb-4">Sign In</h2>
                            <form id="signInForm" novalidate>
                                <div class="form-group">
                                    <label for="login" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="login" placeholder="Enter your email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="password-wrapper">
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                        <button type="button" class="password-toggle" id="togglePassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary">
                                        <span class="btn-text">Sign In</span>
                                        <div class="loading"></div>
                                    </button>
                                </div>
                                
                                <div class="text-center mb-4">
                                    <div class="position-relative">
                                        <hr>
                                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">或</span>
                                    </div>
                                </div>
                                
                                <div class="d-grid mb-4">
                                    <button type="button" class="btn btn-outline-primary" id="googleSignInBtn">
                                        <i class="bi bi-google me-2"></i>
                                        使用 Google Photos 登录
                                    </button>
                                </div>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <button class="btn btn-link" id="showCreateBtn">Create one here</button>
                                </p>
                            </div>
                        </div>
                        
                        <!-- Create Account Form -->
                        <div id="createSection" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 class="h4 mb-0">Create Account</h2>
                                <button class="btn btn-link" id="backToSignIn">
                                    <i class="bi bi-arrow-left"></i> Back to Sign In
                                </button>
                            </div>
                            
                            <form id="createAccountForm" novalidate>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="newLogin" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="newLogin" placeholder="Choose a username" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="newPassword" class="form-label">Password</label>
                                    <div class="password-wrapper">
                                        <input type="password" class="form-control" id="newPassword" placeholder="Create a password" required>
                                        <button type="button" class="password-toggle" id="toggleNewPassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="strength-bar">
                                        <div class="strength-fill" id="strengthFill"></div>
                                    </div>
                                    <small class="text-muted" id="strengthLabel">Password strength</small>
                                </div>
                                
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary">
                                        <span class="btn-text">Create Account</span>
                                        <div class="loading"></div>
                                    </button>
                                </div>
                                
                                <div class="text-center">
                                    <small class="text-muted">
                                        <i class="bi bi-shield-check"></i> 
                                        Your account will be created securely and you'll be automatically logged in.
                                    </small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
        // Password strength calculation
    function calcStrength(pw) {
        let score = 0;
        if (pw.length >= 8) score++;
        if (/[A-Z]/.test(pw)) score++;
        if (/[a-z]/.test(pw)) score++;
        if (/\d/.test(pw)) score++;
        if (/[^A-Za-z0-9]/.test(pw)) score++;
        if (score <= 1) return { label: 'Weak', pct: 20, className: 'strength-weak' };
        if (score === 2) return { label: 'Fair', pct: 40, className: 'strength-fair' };
        if (score === 3) return { label: 'Good', pct: 70, className: 'strength-good' };
        return { label: 'Strong', pct: 100, className: 'strength-strong' };
    }

        // Update password strength indicator
        function updatePasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strength = calcStrength(password);
            const strengthFill = document.getElementById('strengthFill');
            const strengthLabel = document.getElementById('strengthLabel');
            
            strengthFill.style.width = strength.pct + '%';
            strengthFill.className = 'strength-fill ' + strength.className;
            strengthLabel.textContent = `Password strength: ${strength.label}`;
        }

        // Show loading state
        function showLoading(button) {
            const btnText = button.querySelector('.btn-text');
            const loading = button.querySelector('.loading');
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            button.disabled = true;
        }

        // Hide loading state
        function hideLoading(button) {
            const btnText = button.querySelector('.btn-text');
            const loading = button.querySelector('.loading');
            btnText.style.display = 'inline';
            loading.style.display = 'none';
            button.disabled = false;
        }

        // Show alert function
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const icon = type === 'success' ? 'bi-check-circle' : 'bi-exclamation-triangle';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="bi ${icon}"></i> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Form elements
            const signInSection = document.getElementById('signInSection');
            const createSection = document.getElementById('createSection');
            const signInForm = document.getElementById('signInForm');
            const createAccountForm = document.getElementById('createAccountForm');
            const showCreateBtn = document.getElementById('showCreateBtn');
            const backToSignIn = document.getElementById('backToSignIn');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const toggleNewPasswordBtn = document.getElementById('toggleNewPassword');
            const passwordInput = document.getElementById('password');
            const newPasswordInput = document.getElementById('newPassword');

            // Show/hide sections
            showCreateBtn.addEventListener('click', function() {
                signInSection.style.display = 'none';
                createSection.style.display = 'block';
                createSection.classList.add('fade-in');
            });

            backToSignIn.addEventListener('click', function() {
                createSection.style.display = 'none';
                signInSection.style.display = 'block';
                signInSection.classList.add('fade-in');
            });

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                const icon = togglePasswordBtn.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'bi bi-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'bi bi-eye';
                }
            });

            toggleNewPasswordBtn.addEventListener('click', function() {
                const icon = toggleNewPasswordBtn.querySelector('i');
                if (newPasswordInput.type === 'password') {
                    newPasswordInput.type = 'text';
                    icon.className = 'bi bi-eye-slash';
                } else {
                    newPasswordInput.type = 'password';
                    icon.className = 'bi bi-eye';
                }
            });

            // Update password strength in real-time
            newPasswordInput.addEventListener('input', updatePasswordStrength);

            // Google Sign In button handler
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            googleSignInBtn.addEventListener('click', async function() {
                try {
                    showLoading(googleSignInBtn);
                    const authUrl = await window.authAPI.getGoogleAuthUrl();
                    
                    // Open Google OAuth in popup window
                    const popup = window.open(
                        authUrl,
                        'googleAuth',
                        'width=500,height=600,scrollbars=yes,resizable=yes'
                    );
                    
                    // Listen for the popup to close and handle the result
                    const checkClosed = setInterval(() => {
                        if (popup.closed) {
                            clearInterval(checkClosed);
                            hideLoading(googleSignInBtn);
                            showAlert('Google登录已取消', 'danger');
                        }
                    }, 1000);
                    
                    // Listen for messages from popup
                    const messageHandler = async (event) => {
                        if (event.origin !== window.location.origin) return;
                        
                        if (event.data.type === 'GOOGLE_AUTH_SUCCESS') {
                            clearInterval(checkClosed);
                            window.removeEventListener('message', messageHandler);
                            
                            try {
                                // Cookie 已经在后端设置好了，直接使用 postMessage 中的用户信息
                                const { user } = event.data;
                                
                                if (user) {
                                    showAlert('Google登录成功！正在跳转...', 'success');
                                    
                                    // 保存用户信息到 localStorage（可选，用于前端显示）
                                    localStorage.setItem('user', JSON.stringify(user));
                                    
                                    setTimeout(() => {
                                        window.location.href = '/dashboard.html';
                                    }, 1000);
                                } else {
                                    // 如果没有直接提供 user，回退到调用 API
                                    const result = await window.authAPI.handleGoogleCallback(event.data.code);
                                    showAlert('Google登录成功！正在跳转...', 'success');
                                    
                                    setTimeout(() => {
                                        localStorage.setItem('authToken', result.token);
                                        localStorage.setItem('user', JSON.stringify(result.user));
                                        window.location.href = '/dashboard.html';
                                    }, 1000);
                                }
                            } catch (error) {
                                hideLoading(googleSignInBtn);
                                showAlert(`Google登录失败: ${error.message}`);
                            }
                        } else if (event.data.type === 'GOOGLE_AUTH_ERROR') {
                            clearInterval(checkClosed);
                            window.removeEventListener('message', messageHandler);
                            popup.close();
                            hideLoading(googleSignInBtn);
                            showAlert(`Google登录失败: ${event.data.error}`);
                        }
                    };
                    
                    window.addEventListener('message', messageHandler);
                    
                } catch (error) {
                    hideLoading(googleSignInBtn);
                    showAlert(`获取Google登录链接失败: ${error.message}`);
                }
            });

            // Sign in form handler
            signInForm.addEventListener('submit', async function(e) {
            e.preventDefault();
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const email = document.getElementById('login').value;
                const password = document.getElementById('password').value;

                showLoading(submitBtn);

                try {
                    const result = await window.authAPI.login({
                        email: email,
                        password: password
                    });

                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } catch (error) {
                    showAlert(`Login failed: ${error.message}`);
                    hideLoading(submitBtn);
                }
            });

            // Create account form handler
            createAccountForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const username = document.getElementById('newLogin').value;
                const password = document.getElementById('newPassword').value;

                showLoading(submitBtn);

                try {
                    const result = await window.authAPI.register({
                        name: name,
                        email: email,
                        password: password
                    });

                    showAlert('Account created successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } catch (error) {
                    showAlert(`Registration failed: ${error.message}`);
                    hideLoading(submitBtn);
                }
            });
        });
</script>
</body>
</html>
