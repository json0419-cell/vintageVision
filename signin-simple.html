<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | VintageVision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
        }
        .auth-switch {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-switch:hover {
            color: #764ba2;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card auth-card">
                        <div class="auth-header">
                            <img src="images/vintagevisionLogo.png" alt="VintageVision" width="80" class="mb-3">
                            <h3 class="mb-0">Welcome to VintageVision</h3>
                            <p class="mb-0 opacity-75">Discover your fashion story with AI</p>
                        </div>
                        <div class="card-body p-4">
                            <!-- Alert for messages -->
                            <div id="alertContainer"></div>

                            <!-- Sign In Form -->
                            <form id="signInForm" class="auth-form">
                                <h4 class="text-center mb-4">Sign In</h4>
                                
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="signInEmail" placeholder="Email" required>
                                    <label for="signInEmail">Email address</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="signInPassword" placeholder="Password" required>
                                    <label for="signInPassword">Password</label>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-auth">
                                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                                    </button>
                                </div>
                                
                                <div class="text-center mt-3">
                                    <p class="mb-0">Don't have an account? 
                                        <a href="#" class="auth-switch" onclick="switchToRegister()">Sign up here</a>
                                    </p>
                                </div>
                            </form>

                            <!-- Register Form -->
                            <form id="registerForm" class="auth-form" style="display: none;">
                                <h4 class="text-center mb-4">Create Account</h4>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
                                    <label for="registerName">Full Name</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                                    <label for="registerEmail">Email address</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required minlength="6">
                                    <label for="registerPassword">Password (min 6 characters)</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required>
                                    <label for="registerConfirmPassword">Confirm Password</label>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-auth">
                                        <i class="bi bi-person-plus"></i> Create Account
                                    </button>
                                </div>
                                
                                <div class="text-center mt-3">
                                    <p class="mb-0">Already have an account? 
                                        <a href="#" class="auth-switch" onclick="switchToSignIn()">Sign in here</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
        // Form switching functions
        function switchToRegister() {
            document.getElementById('signInForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function switchToSignIn() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('signInForm').style.display = 'block';
        }

        // Show alert function
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Sign in form handler
        document.getElementById('signInForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            try {
                const result = await window.authAPI.login({ email, password });
                
                // Store token and redirect
                localStorage.setItem('authToken', result.token);
                localStorage.setItem('user', JSON.stringify(result.user));
                window.location.href = '/dashboard.html';
            } catch (error) {
                showAlert(`Login failed: ${error.message}`);
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            try {
                const result = await window.authAPI.register({ name, email, password });
                
                // Store token and redirect
                localStorage.setItem('authToken', result.token);
                localStorage.setItem('user', JSON.stringify(result.user));
                window.location.href = '/dashboard.html';
            } catch (error) {
                showAlert(`Registration failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
